<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // 核心逻辑：保留当前路径，跳转回 index.html，并带上 #/404 标记
        // 例如：访问 xxxx.github.io/abc  ->  跳转到 xxxx.github.io/#/404
        var path = window.location.pathname;
        var origin = window.location.origin;
        // 使用 replace 防止用户点后退键进入死循环
        window.location.replace(origin + "/#/404");
    </script>
</head>
<body>
</body>
</html>
