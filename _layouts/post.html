---
layout: default
---

<div id="article-view" class="active" style="display:block;">
    
    {% if page.cover %}
    <!-- 封面容器 -->
    <div class="post-cover-card">
        <img src="{{ page.cover }}" alt="{{ page.title }}" class="post-cover-img">
        
        <!-- 遮罩层 -->
        <div class="post-cover-overlay"></div>

        <!-- 浮动内容层 -->
        <div class="post-cover-inner">
            <div class="top-bar">
                <div class="back-btn" onclick="window.location.href='{{ '/' | relative_url }}'">← 返回列表</div>
            </div>
            
            <div class="bottom-info">
                {% if page.tags %}
                <div class="cover-tags">
                    {% for tag in page.tags %}
                    <span class="cover-tag-item"># {{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
                <h1 class="cover-title">{{ page.title }}</h1>
                <p class="cover-date">{{ page.date | date: "%Y-%m-%d" }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <!-- 无封面时的默认头部 -->
    <div class="back-btn-simple" onclick="window.location.href='{{ '/' | relative_url }}'">← 返回列表</div>
    <header class="post-header-simple">
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%Y-%m-%d" }}</p>
    </header>
    {% endif %}

    <!-- 正文内容 -->
    <div id="markdown-content" class="markdown-body">
        {{ content }}
    </div>
</div>
