        /* é¡µè„šæ ·å¼ */

        /* =========================================

        /* 1. å…¨å±€é“¾æ¥ç¾åŒ–ï¼šå»é™¤é»˜è®¤è“è‰²ï¼Œä½¿ç”¨ä¸»é¢˜è‰² */
        a {

        /* 3. è¡¨æ ¼ç¾åŒ– (è‡ªåŠ¨é€‚é…æš—é»‘æ¨¡å¼) */

            border-radius: 12px; /* åœ†è§’è¡¨æ ¼ */
            overflow: hidden; /* éšè—åœ†è§’æº¢å‡º */
            display: block; /* æ‰‹æœºç«¯æ”¯æŒæ¨ªå‘æ»šåŠ¨ */

        .markdown-body th,

        /* æš—é»‘æ¨¡å¼ä¸‹çš„è¡¨æ ¼è¾¹æ¡†å¾®è°ƒ */
        [data-theme="dark"] .markdown-body th,

        .markdown-body tr:hover {

        }
    </style>

<body>

    <script>
        // ==========================================
        // 1. âš™ï¸ æ•°æ®é…ç½® (åœ¨è¿™é‡Œä¿®æ”¹ä½ çš„æ–‡ç« )
        // ==========================================
        const posts = [
            {
                id: 2,
                title: "èµ„æºæŸ¥æ‰¾ä¸ç®¡ç†æ–¹æ³•",
                desc: "è‡´ä¼¸æ‰‹å…šä»¬",
                file: "2024-07-21-èµ„æºæŸ¥æ‰¾ä¸ç®¡ç†æ–¹æ³•.md", 
                date: "2024-07-21",
                tags: ["èµ„æº", "ç½‘ç›˜", "ç£é“¾", "ç§å­", "GALGAME"],
                cover: "https://p.inari.site/guest/25-12/15/693eeff15bbef.png"
            },
            {
                id: 1,
                title: "GALGAMEæ–°æ‰‹å…¥é—¨æŒ‡å—",
                desc: "çŒ®ç»™GALæ–°æ‰‹çš„ä¸€å°æƒ…ä¹¦",
                file: "2024-04-20-GALGAMEæ–°æ‰‹å…¥é—¨æŒ‡å—.md",
                date: "2024-04-20",
                tags: ["GALGAME", "æ•™ç¨‹", "èµ„æº", "ç¿»è¯‘å™¨", "æ‰‹æœºç‰ˆ"],
                cover: "https://p.inari.site/guest/25-12/15/693ef0ba61cc0.jpg"
            }
        ];

        // 0. æŒ‰æ—¥æœŸæ’åº (ä»æ–°åˆ°æ—§)
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        // å˜é‡å®šä¹‰
        const grid = document.getElementById('postGrid');
        const tagContainer = document.getElementById('tagFilters');
        const homeView = document.getElementById('home-view');
        const articleView = document.getElementById('article-view');
        const contentDiv = document.getElementById('markdown-content');
        const themeBtn = document.getElementById('themeBtn');

        // ==========================================
        // 2. è·¯ç”±æ§åˆ¶ç³»ç»Ÿ (Router)
        // ==========================================
        function handleHashChange() {
            const hash = window.location.hash; // è·å–ç½‘å€ # åçš„å†…å®¹
            
            // æ¨¡å¼åŒ¹é…ï¼šæ˜¯å¦ä»¥ #/posts/ å¼€å¤´
            if (hash.startsWith('#/posts/')) {
                const id = hash.split('/')[2]; // æå– ID
                const post = posts.find(p => p.id == id);
                if (post) {
                    renderPostPage(post);
                } else {
                    // ID ä¸å­˜åœ¨ï¼Œå›é¦–é¡µ
                    goHome();
                }
            } else {
                // å…¶ä»–æƒ…å†µï¼ˆç©º hash æˆ–é”™è¯¯çš„ hashï¼‰éƒ½æ˜¾ç¤ºé¦–é¡µ
                renderHomePage();
            }
        }

        function goHome() {
            window.location.hash = ''; // æ¸…ç©º Hashï¼Œä¼šè‡ªåŠ¨è§¦å‘ handleHashChange
        }

        // ==========================================
        // 3. é¡µé¢æ¸²æŸ“é€»è¾‘
        // ==========================================
        
        // æ˜¾ç¤ºé¦–é¡µ
        function renderHomePage() {
            homeView.style.display = 'block';
            articleView.classList.remove('active');
            articleView.style.display = 'none';
            window.scrollTo(0, 0);
        }

        // æ˜¾ç¤ºæ–‡ç« é¡µ
        async function renderPostPage(post) {
            homeView.style.display = 'none';
            articleView.style.display = 'block';
            contentDiv.innerHTML = '<div style="text-align:center; padding:50px;">â˜•ï¸ æ­£åœ¨åŠ è½½æ–‡ç« ...</div>';
            
            try {
                // fetch è·¯å¾„å‰åŠ  ./ ç¡®ä¿ç›¸å¯¹è·¯å¾„æ­£ç¡®
                const response = await fetch(`./posts/${post.file}`); 
                if (!response.ok) throw new Error("æ–‡ç« æœªæ‰¾åˆ°");
                const text = await response.text();
                contentDiv.innerHTML = marked.parse(text);
                hljs.highlightAll();
                setTimeout(() => articleView.classList.add('active'), 10);
                window.scrollTo(0, 0);
            } catch (error) {
                contentDiv.innerHTML = `<h2 style="color:red">åŠ è½½å¤±è´¥ ğŸ˜­</h2><p>è¯·ç¡®ä¿ posts æ–‡ä»¶å¤¹ä¸‹å­˜åœ¨ <strong>${post.file}</strong></p>`;
            }
        }

        // æ¸²æŸ“é¦–é¡µå¡ç‰‡åˆ—è¡¨
        function renderGrid(data) {
            grid.innerHTML = '';
            data.forEach(post => {
                const card = document.createElement('article');
                card.className = 'card';
                // ç‚¹å‡»å¡ç‰‡ -> ä¿®æ”¹ Hash -> è§¦å‘è·¯ç”±
                card.onclick = () => {
                    window.location.hash = `#/posts/${post.id}`;
                };
                
                const tagsHtml = post.tags.map(t => `<span style="color:var(--accent);font-size:0.8rem;margin-right:5px">#${t}</span>`).join('');
                
                card.innerHTML = `
                    <img src="${post.cover}" class="card-img" loading="lazy">
                    <div class="card-body">
                        <div style="margin-bottom:8px">${tagsHtml}</div>
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-desc">${post.desc}</p>
                        <small style="color:var(--text-sub)">ğŸ“… ${post.date}</small>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ==========================================
        // 4. åŠŸèƒ½é€»è¾‘ (æš—é»‘æ¨¡å¼ & æ ‡ç­¾)
        // ==========================================
        
        // ç”Ÿæˆæ ‡ç­¾
        const allTags = new Set();
        posts.forEach(p => p.tags.forEach(t => allTags.add(t)));
        allTags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = tag;
            btn.onclick = (e) => {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                if(tag === 'all') renderGrid(posts);
                else renderGrid(posts.filter(p => p.tags.includes(tag)));
            };
            tagContainer.appendChild(btn);
        });

        // æš—é»‘æ¨¡å¼åˆ‡æ¢
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeBtn.innerText = 'â˜€ï¸';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            if (current === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeBtn.innerText = 'ğŸŒ™';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.innerText = 'â˜€ï¸';
            }
        }

        // ==========================================
        // 5. åˆå§‹åŒ–
        // ==========================================
        // ç›‘å¬è·¯ç”±å˜åŒ–
        window.addEventListener('hashchange', handleHashChange);
        window.addEventListener('load', handleHashChange); // é¡µé¢é¦–æ¬¡åŠ è½½ä¹Ÿè§¦å‘
        
        // åˆå§‹æ¸²æŸ“ç½‘æ ¼
        renderGrid(posts);

    </script>
